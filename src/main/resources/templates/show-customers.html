<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>All Customers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .menu {
            flex: 0 0 200px;
            background-color: #343a40;
            color: #fff;
            padding: 20px;
        }

        .menu h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .menu li {
            margin-bottom: 10px;
        }

        .menu a {
            text-decoration: none;
            color: #fff;
            font-size: 1.1rem;
        }

        .content {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            border-left: 1px solid #dee2e6;
        }

        .content h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 12px 8px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background-color: #212529;
            color: #fff;
        }

        tr:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Menu -->
        <div class="menu">
            <h2>Menu</h2>
            <ul>
                <li><a href="/delivery">View Delivery Status</a></li>
                <li><a href="/create-order">Create New Order</a></li>
                  <li><a href="/order-history">View Order History</a></li>
                <li><a href="/view-customers">View all customers</a></li>
                <li><a href="/create-customer">Add new customer</a></li>
<li><a href="/view-warehouses">View all warehouses</a></li>
<li><a href="/create-warehouse">Add new warehouse</a></li>
            </ul>
        </div>

        <!-- Content area -->
        <div class="content">
            <h1>All Customers</h1>
            <table>
                <thead>
                    <tr>
                        <th>Customer ID</th>
                        <th>Full Name</th>
                        <th>Contact Info</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Iterate over customers and display each row -->
                    <tr th:each="customer : ${customers}">
                        <td th:text="${customer.id}"></td>
                        <td th:text="${customer.fullName}"></td>
                        <td th:text="${customer.contactInfo}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
