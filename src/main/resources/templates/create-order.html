<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create New Order</title>
    <style>
        /* CSS for the container */
        .container {
            display: flex;
            flex-wrap: wrap;
            margin: 50px auto;
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 5px;
        }

        /* CSS for the menu */
        .menu {
            flex: 0 0 200px;
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            margin-right: 20px;
        }

        .menu h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #fff;
            text-align: center;
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .menu li {
            margin-bottom: 10px;
        }

        .menu a {
            text-decoration: none;
            color: #fff;
            font-size: 1.1rem;
        }

        /* CSS for headings */
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
            width: 100%;
        }

        /* CSS for forms */
        form {
            max-width: 500px;
            margin: 0 auto;
        }

        /* CSS for labels */
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        /* CSS for input fields */
        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* CSS for buttons */
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            display: block;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Menu -->
        <div class="menu">
            <h2>Menu</h2>
            <ul>
                <li><a href="/delivery">View Delivery Status</a></li>
                <li><a href="/create-order">Create New Order</a></li>
                  <li><a href="/order-history">View Order History</a></li>
                <li><a href="/view-customers">View all customers</a></li>
                <li><a href="/create-customer">Add new customer</a></li>
        <li><a href="/view-warehouses">View all warehouses</a></li>
        <li><a href="/create-warehouse">Add new warehouse</a></li>
            </ul>
        </div>

        <!-- Content area -->
        <div class="content">
            <h1>Create New Order</h1>
            <form th:action="@{/create-order}" method="post">
                <label for="customerId">Customer ID:</label>
                <input type="text" id="customerId" name="customerId" required>
                <label for="address">Delivery Address:</label>
                <input type="text" id="address" name="address" required>
                <label for="deliveryDate">Delivery Date:</label>
                <input type="date" id="deliveryDate" name="deliveryDate" required>
                <button type="submit">Create Order</button>
            </form>
        </div>
    </div>
</body>

</html>
